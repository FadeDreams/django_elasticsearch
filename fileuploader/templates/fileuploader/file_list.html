<!-- fileuploader/templates/fileuploader/file_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Uploaded Files</title>
  </head>
  <body>
    <h2>Uploaded Files</h2>
    <ul>
      {% for file in files %}
      <li>
        <a href="{% url 'file_detail' file.pk %}">{{ file.file.name }}</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Upload a new file</a>
  </body>
</html>
